    <div id="signupbody">
        <section id="signupsection">
        <form class="signupform" method="get" action="thanks.html">
            <h2><em>Registration form</em></h2>
            <div class="signupinputs">
            <input type="text" name="name" placeholder="Enter Full Name" required>
            <input type="text" name="email" placeholder="Enter E-mail Address" required>
            <input type="text" name="email2" placeholder="Confirm E-mail Address" required>
            <input type="text" name="password" placeholder="Enter Password" required>
            <input type="text" name="password2" placeholder="Confirm Password" required>
            <button type="submit">Sign Up</button>
        </div>
        </form>
        <div class="signupinputs">
        <form class="signupform" action="jdrhome.html" method="get">
             <button type="submit">Back</button>    
        </form>
        </div>
        </section>
    </div>

</body>
